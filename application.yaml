apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-idata2306
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ADNTNU/argocd-config
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: prod2306

  syncPolicy:
    syncOptions:
