apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-api
spec:
  selector:
    matchLabels:
      app: dev-api
  replicas: 3
  template:
    metadata:
      labels:
        app: dev-api
    spec:
      hostNetwork: true
      containers:
        - name: dev-api
          image: danielneset/idata2306dev:dev-70fc74d8c12452b9d530b7ba981136606e6039db
          ports:
            - containerPort: 8081
              protocol: TCP
          env:
            - name: PORT
              value: "8081"
            - name: DB_HOST
              value: "localhost"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "dev"
            - name: DB_USERNAME
              value: "devUser"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devpass
                  key: secret-key
