apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: danielneset/idata2306:Demo-0778e4ca86667898d66f242ce4cffdfa7151e1ae
        ports:
        - containerPort: 8080
