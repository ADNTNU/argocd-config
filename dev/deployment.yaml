apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: danielneset/idata2306:Demo-6d65a0a7c92285fe50eb59a377e8805ee373253c
        ports:
        - containerPort: 8081
          protocol: TCP
