apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-api
spec:
  selector:
    matchLabels:
      app: dev-api
  replicas: 3
  template:
    metadata:
      labels:
        app: dev-api
    spec:
      containers:
      - name: dev-api
        image: danielneset/idata2306dev:dev-e5c6a416b0f05796d5c6dabf3d5e8652360c6e75
        ports:
        - containerPort: 8080
          protocol: TCP
