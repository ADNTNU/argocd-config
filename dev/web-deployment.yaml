apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-web
spec:
  selector:
    matchLabels:
      app: dev-web
  replicas: 3
  template:
    metadata:
      labels:
        app: dev-web
    spec:
      containers:
        - name: dev-web
          image: danielneset/idata2301dev:dev-web-2ce8daef29698b2d98d5f306fdf429a3f866557e
          ports:
            - containerPort: 3000
              protocol: TCP
