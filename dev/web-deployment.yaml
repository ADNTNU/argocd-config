apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-web
spec:
  selector:
    matchLabels:
      app: dev-web
  replicas: 3
  template:
    metadata:
      labels:
        app: dev-web
    spec:
      containers:
        - name: dev-web
          image: danielneset/idata2301dev:dev-web-b348e1c7f583586d8ffb212b583c45d3952c8b63
          ports:
            - containerPort: 3000
              protocol: TCP
