apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-web
spec:
  selector:
    matchLabels:
      app: dev-web
  replicas: 3
  template:
    metadata:
      labels:
        app: dev-web
    spec:
      containers:
        - name: dev-web
          image: danielneset/idata2301dev:dev-web-14dd3e23d8e82246635a52a1edda034495fffa6e
          ports:
            - containerPort: 3000
              protocol: TCP
